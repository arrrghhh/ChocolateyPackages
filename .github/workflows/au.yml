name: Chocolatey Automatic Updater

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh # This sets PowerShell 7 as the default for ALL steps in this job
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Chocolatey API Key
        run: |
          if ("${{ secrets.CHOCO_API_KEY }}" -ne "") {
            choco apikey --key ${{ secrets.CHOCO_API_KEY }} --source https://push.chocolatey.org/
          }

      - name: Run Master Update Script
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./update_all.ps1
        env:
          api_key: ${{ secrets.CHOCO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push Changes
        run: |
          git add .
          $status = git status --porcelain
          if ($status) {
            Write-Host "Changes detected. Committing..." -ForegroundColor Cyan
            #git commit -m "Automated update: $(Get-Date -Format 'yyyy-MM-dd HH:mm')"
            #git push
          } else {
            Write-Host "No changes detected. Skipping commit." -ForegroundColor Gray
          }

      - name: Push to Chocolatey
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Import-Module au
            #Start-ChocoAU -Push
          }
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}