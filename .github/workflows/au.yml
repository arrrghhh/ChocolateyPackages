name: Chocolatey Automatic Updater

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Ensure we use the default token with the write permissions defined above
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Chocolatey API Key
        run: |
          if ("${{ secrets.CHOCO_API_KEY }}" -ne "") {
            choco apikey --key ${{ secrets.CHOCO_API_KEY }} --source https://push.chocolatey.org/
          }

      - name: Run Master Update Script
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./update_all.ps1
        env:
          api_key: ${{ secrets.CHOCO_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Changes Summary
        run: |
          $status = git status --porcelain
          if ($status) {
            Write-Host "Changes detected! Reviewing diff below:" -ForegroundColor Cyan
            git diff --color
          } else {
            Write-Host "No changes to review." -ForegroundColor Gray
          }

      - name: Commit and Push Changes
        run: |
          git add .
          $status = git status --porcelain
          if ($status) {
            Write-Host "Changes detected. Committing..." -ForegroundColor Cyan
            git commit -m "Automated update: $(Get-Date -Format 'yyyy-MM-dd HH:mm')"
            git push origin main
          } else {
              Write-Host "No changes detected. Skipping commit." -ForegroundColor Gray
          }

      - name: Push to Chocolatey
        run: |
          if ("${{ github.ref }}" -eq "refs/heads/main") {
            Import-Module au
            Start-ChocoAU -Push
          }
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}